<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <title>Patient Journey</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.min.css">
  <!-- endinject -->

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Login</h3>
              <form >
                <div class="form-group">
                  <label>Username (email Id) *</label>
                  <input type="text" class="form-control p_input">
                </div>
                <div class="form-group">
                  <label>Password *</label>
                  <input type="password" class="form-control p_input">
                </div>
                <div class="form-group">
                  <label>Login As *</label>
                  <select class="form-control p_input" id="roleId">
                      <option value="doctor">Doctor</option>
                    <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="text-center">
                  <button type="button" onclick="loginasroleselected();" class="btn btn-primary btn-block enter-btn">Login</button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/misc.js"></script>
  <!-- endinject -->
  <script>
  loginasroleselected=function(){
    var role=$("#roleId").val();
   if(role=='doctor'){
     //alert("DOCTOR")
     window.location="http://50.30.38.185/patientjourney/patients.html";
   }
   else{
      //alert("ADMIN");
      window.location="http://50.30.38.185/patientjourney";
   }
  }
  
  </script>
</body>
